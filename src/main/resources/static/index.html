<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF8">

	<!-- Bootstrap CSS -->

		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<title>Jdev - Spring boot rest API CRUD</title>

<body>
	<h3>Jdev - Spring boot rest API CRUD</h3>

	<form action="" id="formCadastroUsuario">

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Id Usu치rio</label>
			<input type="text" class="form-control" id="idUsuario" readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Nome do usu치rio</label>
			<input type="text" class="form-control" id="nomeUsuario" placeholder="Informe o nome do usu치rio"
				required="required">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Idade do usu치rio</label>
			<input type="number" class="form-control" id="idadeUsuario" required="required">

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>

	<script type="text/javascript">
		function salvarUsuario() {

		}
	</script>

</body>

</html>
